            <h3>Distibuição das Unidades Geradoras de Energia Elétrica no Brasil</h3>

        <main id="mapa"></main>

    <!--- Leaflet -->

    <script>
        const lat = -15.088384, lng = -59.756067;
        const zoom = 4.6;

        var map = L.map("mapa", {
            zoomControl: false, // permitir posicionar o zoom
            zoomSnap: 0.25,
        }).setView([lat,lng],zoom);
                 
        var Stadia_AlidadeSmoothDark = L.tileLayer("https://tiles.stadiamaps.com/tiles/alidade_smooth_dark/{z}/{x}/{y}{r}.png?api_key=4fbc57f2-b984-4133-90fd-5cfe28b27e45", {
	    minZoom: zoom,
	    attribution: '&copy; <a href="https://stadiamaps.com/">Stadia Maps</a>, &copy; <a href="https://openmaptiles.org/">OpenMapTiles</a> &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors'
        }).addTo(map);

        var controlZoom = L.control.zoom({position:'bottomleft'}).addTo(map);

        //var usinaTermeletrica = L.geoJSON(termeletrica).addTo(map);

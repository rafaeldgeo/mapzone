<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Terminais do Sistema Transcol</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" 
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"

</head>
<body>
    <div id="mapa"></div>
      
    <!--- Leaflet -->

    <script>
        const lat = -20.271926, lng = -40.325852
        const zoom = 11.5

        var map = L.map("mapa", {
            zoomSnap: 0.25 // definição de zoom
        }).setView([lat, lng],zoom)
        
        // bases cartográficas
        var CartoDB_Voyager = L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
	    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
	    subdomains: 'abcd',
	    minZoom: zoom,
        }).addTo(map)

        var Esri_WorldImagery = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
    	attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
        })

        // camada das bases
        var baseLayers = {
            "Vetorial": CartoDB_Voyager,
            "Satélite": Esri_WorldImagery
        }

        // controle de camadas
        let controle = L.control.layers(baseLayers).addTo(map)

        // icones terminais
        let itjc = L.divIcon({html:'<p id="paragrafo">TJC</p>',className:'icone'})
        let itla = L.divIcon({html:'<p id="paragrafo">TLA</p>',className:'icone'})
        let itca = L.divIcon({html:'<p id="paragrafo">TCA</p>',className:'icone'})
        let itst = L.divIcon({html:'<p id="paragrafo">TST</p>',className:'icone'})
        let itja = L.divIcon({html:'<p id="paragrafo">TJA</p>',className:'icone'})
        let itic = L.divIcon({html:'<p id="paragrafo">TIC</p>',className:'icone'})
        let itcg = L.divIcon({html:'<p id="paragrafo">TCG</p>',className:'icone'})
        let itib = L.divIcon({html:'<p id="paragrafo">TIB</p>',className:'icone'})
        let itvl = L.divIcon({html:'<p id="paragrafo">TVL</p>',className:'icone'})
        let itip = L.divIcon({html:'<p id="paragrafo">TIP</p>',className:'icone'})

        // localização terminais
        let tjc = L.marker([-20.159310,-40.195692], {icon:itjc}).bindTooltip('Terminal Jacaraípe',getToolip()).addTo(map)
        let tla = L.marker([-20.193743,-40.255401], {icon:itla}).bindTooltip('Terminal Laranjeiras',getToolip()).addTo(map)
        let tca = L.marker([-20.230704,-40.270053], {icon:itca}).bindTooltip('Terminal Carapina',getToolip()).addTo(map)
        let tst = L.marker([-20.330096,-40.353059], {icon:itst}).bindTooltip('Terminal São Torquato',getToolip()).addTo(map)
        let tja = L.marker([-20.333835,-40.359087], {icon:itja}).bindTooltip('Terminal Jardim América',getToolip()).addTo(map)
        let tic = L.marker([-20.325456,-40.372151], {icon:itic}).bindTooltip('Terminal Itacibá',getToolip()).addTo(map)
        let tcg = L.marker([-20.346329,-40.396696], {icon:itcg}).bindTooltip('Terminal Campo Grande',getToolip()).addTo(map)
        let tib = L.marker([-20.346368,-40.315505], {icon:itib}).bindTooltip('Terminal Ibes',getToolip()).addTo(map)
        let tvl = L.marker([-20.342958,-40.294787], {icon:itvl}).bindTooltip('Terminal Vila Velha',getToolip()).addTo(map)
        let tip = L.marker([-20.391223,-40.321200], {icon:itip}).bindTooltip('Terminal Itaparica',getToolip()).addTo(map)
        
        // configurar Toolip
        function getToolip() {
            return {
                permanent: false,
                offset: [20,3],
                sticky: true, 
            }
        }

        // inserir logo da Ceturb
        var titulo = L.control({position:"bottomright"})
        titulo.onAdd = function(map) {
            var img = L.DomUtil.create('img','logo')
            img.src = 'logoceturb.svg'
            img.style.opacity = 0.6
            img.style.width = "110px"
            return img;
        }
        titulo.addTo(map)

        var urltip = 'https://github.com/rafaeldgeo/mapzone/blob/main/terminais_transcol/tip.png?raw=true'
        var imgb = [[-20.389319,-40.319768],[-20.392692,-40.322038]]
        L.imageOverlay(urltip,imgb).addTo(map)

    </script>
    
    
</body>
